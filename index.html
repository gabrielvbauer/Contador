<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriel Bauer">
    <meta name="description" content="Programa em JavaScript com o intuíto de contar">
    <meta name="keywords" content="contador, JavaScript, contagem, números">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon.ico" type="image/x-icon">
    <script src="js/functions.js"></script>
    <title>Contador</title>
</head>

<body>

    <div class="skew">
        <div class="content">

            <header>
                <h1>Contador</h1>
            </header>

            <section>
                <div class="inps">
                    <p>
                        <input type="number" class="init" id="init" placeholder="Início">
                    </p>

                    <p>
                        <input type="number" class="final" id="final" placeholder="Final">
                    </p>

                    <p>
                        <input type="number" class="jump" id="jump" placeholder="Passo">
                    </p>

                    <input type="submit" value="Contar" onclick="contar()">
                </div>

                <div class="res" id="res">

                </div>
            </section>

            <footer>
                <a href="https://github.com/gabrielvbauer" target="blank">Gabriel Bauer, &copy; 2020</a>
            </footer>
        </div>
    </div>

</body>

</html>
